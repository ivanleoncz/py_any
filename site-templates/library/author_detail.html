{% extends "library/base_library.html" %}

{% block title %} Library - Author {% endblock %}

{% block content %}
  <div class="page-header">
    <h3> {{ author.first_name }}, {{ author.last_name }} </h3>
  </div>
  <p> <b> Born:</b> {{author.date_of_birth}}</p>
  <p> <b> Died:</b> {{author.date_of_death}}</p>

<footer> <a href="{% url 'author-view' %}">Return to list of Authors.</a></footer>
{% endblock %}
