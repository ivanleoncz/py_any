<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">

      <title>{% block title %} {% endblock %}</title>
      <style type="text/css">
        li {
            font-size: 20px;
        }
        p {
            font-size: 16px;
        }
        #content-frame {
            padding-left: 30px;
        }
      </style>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to my Library!</h1>
      </div>
      <div class="col-sm-2">
        {% block sidebar %}
        <div class="sidebar-nav list-group">
          <a class="list-group-item list-group-item-action" href="{% url 'library-view' %}">Home</a>
          <a class="list-group-item list-group-item-action" href="{% url 'authors-view' %}">Authors</a>
          <a class="list-group-item list-group-item-action" href="{% url 'books-view' %}">Books</a>
        </div>
        {% endblock %}
      </div>
      <div id="content-frame" class="col-sm-10">
          {% block content %}{% endblock %}
      </div>

    </div>
    <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
              integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
              crossorigin="anonymous"></script>
  </body>
</html>
