{% extends "library/base_library.html" %}

{% block title %} Library - Book {% endblock %}

{% block content %}

  <h3> {{ book.title }} ({{ book.author }}) </h3>
  <p> <b> isbn:</b>    {{book.isbn}}</p>
  <p> <b> genre:</b>   {{book.display_genre}}</p>
  <p> <b> summary:</b> {{book.summary}}</p>

<footer> <a href="{% url 'book-view' %}">Return to list of Books.</a></footer>
{% endblock %}
